{% extends "base.html" %}

{% block title %}Importar Documento{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Importar Documento</h1>
    
    <div class="alert alert-info">
        <p>Esta acción importará el contenido del documento como posts en el blog.</p>
    </div>
    
    <form method="POST">
        <button type="submit" class="btn btn-primary">Importar Documento</button>
        <a href="{{ url_for('blog') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
