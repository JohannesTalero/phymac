{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1 class="mb-4">Blog</h1>

<div class="mb-4">
    <a href="{{ url_for('editor') }}" class="btn btn-primary">Nuevo Post</a>
</div>

{% for post in posts %}
<article class="blog-post">
    <h2><a href="{{ url_for('post', post_id=post.id) }}" class="text-decoration-none">{{ post.title }}</a></h2>
    <p class="text-muted">{{ post.created_at.strftime('%d-%m-%Y') }}</p>
    <div>{{ post.html_content | safe | truncate(300) }}</div>
    <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-sm btn-outline-secondary">Leer m√°s</a>
</article>
<hr>
{% endfor %}
{% endblock %}
