{% extends "base.html" %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Editar Perfil</h2>
                    
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ current_user.full_name or '' }}">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="institution" class="form-label">Institución</label>
                            <input type="text" class="form-control" id="institution" name="institution" value="{{ current_user.institution or '' }}">
                        </div>

                        <div class="mb-3">
                            <label for="field_of_study" class="form-label">Campo de Estudio</label>
                            <input type="text" class="form-control" id="field_of_study" name="field_of_study" value="{{ current_user.field_of_study or '' }}">
                        </div>

                        <div class="mb-3">
                            <label for="bio" class="form-label">Biografía</label>
                            <textarea class="form-control" id="bio" name="bio" rows="4">{{ current_user.bio or '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="avatar_url" class="form-label">URL del Avatar</label>
                            <input type="url" class="form-control" id="avatar_url" name="avatar_url" value="{{ current_user.avatar_url or '' }}">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="{{ url_for('profile', username=current_user.username) }}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
