{% extends "base.html" %}

{% block title %}Agregar Logro Académico{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Agregar Logro Académico</h2>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título del Logro</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">Tipo de Logro</label>
                            <select class="form-select" id="type" name="type" required>
                                <option value="certification">Certificación</option>
                                <option value="award">Premio</option>
                                <option value="publication">Publicación</option>
                                <option value="research">Investigación</option>
                                <option value="other">Otro</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descripción</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="issuer" class="form-label">Institución Emisora</label>
                            <input type="text" class="form-control" id="issuer" name="issuer" required>
                        </div>

                        <div class="mb-3">
                            <label for="date_earned" class="form-label">Fecha de Obtención</label>
                            <input type="date" class="form-control" id="date_earned" name="date_earned" required>
                        </div>

                        <div class="mb-3">
                            <label for="verification_url" class="form-label">URL de Verificación</label>
                            <input type="url" class="form-control" id="verification_url" name="verification_url">
                            <div class="form-text">URL opcional para verificar el logro (ej. certificado digital)</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Agregar Logro</button>
                            <a href="{{ url_for('profile', username=current_user.username) }}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
